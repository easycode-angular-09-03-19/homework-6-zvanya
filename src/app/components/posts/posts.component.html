<div class="fixed-top" style="left: 5px; top: 65px;">
  <button class="btn btn-dark" (click)="goBack()">< Back</button>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <ng-container *ngFor="let post of posts">
      <div class="col col-8 mb-1">
        <app-posts-item [post]="post"></app-posts-item>
      </div>
    </ng-container>
  </div>
</div>

<p-toast [style]="{marginTop: '80px'}" key="err" position="top-right"></p-toast>
