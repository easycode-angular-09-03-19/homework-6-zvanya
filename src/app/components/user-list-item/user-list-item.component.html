<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ user?.name }}</h5>
    <p class="card-text">User id: {{ user?.id }}, user email: {{ user?.email }}</p>
    <a
      href="#"
      class="btn btn-primary" [routerLink]="['/user', user?.id]"
    >
      Info
    </a>
    <a
      href="#"
      class="btn btn-success ml-2"
      [routerLink]="['/posts']"
      [queryParams]="{ userId: user?.id }"
    >
      User posts
    </a>
    <!--<button class="btn btn-primary" (click)="onInfoClick()">Info</button>-->
    <!--<button class="btn btn-success ml-5" (click)="onPostsClick()">User posts</button>-->
  </div>
</div>
